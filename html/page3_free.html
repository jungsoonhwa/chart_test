<script>

                            var dom = document.getElementById('chart-container');

                                    var app = {};

                                    option = {
                                    title: {
                                        text: 'Waterfall Chart'
                                    },
                                    tooltip: {
                                        trigger: 'axis',
                                        axisPointer: {
                                        type: 'shadow'
                                        },
                                        formatter: function (params) {
                                        let tar;
                                        if (params[1] && params[1].value !== '-') {
                                            tar = params[1];
                                        } else {
                                            tar = params[2];
                                        }
                                        return tar && tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
                                        }
                                    },
                                    legend: {
                                        data: ['Expenses', 'Income']
                                    },
                                    grid: {
                                        left: '3%',
                                        right: '4%',
                                        bottom: '3%',
                                        containLabel: true
                                    },
                                    xAxis: {
                                        type: 'category',
                                        data: (function () {
                                        let list = [];
                                        for (let i = 1; i <= 11; i++) {
                                            list.push('Nov ' + i);
                                        }
                                        return list;
                                        })()
                                    },
